<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Tenergy</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link rel="stylesheet" href="/styles.css" />
      <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4 {
          font-family: "Lato", sans-serif;
        }
      </style>
    </head>
    <body>
      <!-- Links (sit on top) -->
      <div class="w3-top">
        <div class="w3-row w3-large w3-light-grey">
          <div class="w3-col s3">
            <a href="/product.html" class="w3-button w3-block"

            >
          </div>
          <div class="w3-col s3">
            <a href="#plans" class="w3-button w3-block">Projects</a>
          </div>
          <div class="w3-col s3">
            <a href="/about.html" class="w3-button w3-block">About</a>
          </div>
          <div class="w3-col s3">
            <a href="/contact.html" class="w3-button w3-block">Contact</a>
          </div>
        </div>

      <div class="features">
        <div class="w3-center w3-padding-64">

          <p>Choose a product that fits your needs.</p>
        </div>
      </div>

      <!-- Grid -->
      <div class="w3-row-padding" id="plans">
        <div class="w3-third w3-margin-bottom">
          <ul class="w3-ul w3-border w3-center w3-hover-shadow">
            <li class="w3-black w3-xlarge w3-padding-32">Home 40 Plus</li>

          <ul class="w3-ul w3-border w3-center w3-hover-shadow">
            <li class="w3-black w3-xlarge w3-padding-32">Home Pico Plus</li>
            <img src="/PicoPlus.jpg" alt="solar panel" width="100%" />
          </ul>
        </div>

        <div class="w3-third w3-margin-bottom">
          <ul class="w3-ul w3-border w3-center w3-hover-shadow">
            <li class="w3-black w3-xlarge w3-padding-32">Home 200 Plus</li>
            <img src="/Home200X.jpg" alt="solar panel" width="100%" />
          </ul>
        </div>
      </div>
